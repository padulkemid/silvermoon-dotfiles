[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x1f1f28"
blue = "0x6693bf"
cyan = "0x5e857a"
green = "0x6e915f"
magenta = "0x624c83"
red = "0xd7474b"
white = "0x545464"
yellow = "0x836f4a"

[colors.normal]
black = "0x8a8980"
blue = "0x4d699b"
cyan = "0x597b75"
green = "0x6f894e"
magenta = "0xb35b79"
red = "0xc84053"
white = "0x545464"
yellow = "0x77713f"

[colors.primary]
background = "0xf2ecbc"
foreground = "0x545464"

[colors.selection]
foreground = "0x545464"
background = "0xb5cbd2"

[env]
TERM = "alacritty"

[font]
size = 13

[font.bold]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMonoNL Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMonoNL Nerd Font"
style = "Regular"

[font.offset]
x = 1
y = 1

[keyboard]
bindings = [
  { key = "Back", mods = "Super", chars = "\u0015"},
]

[window]
decorations = "full"
dynamic_title = false
title = "padulcritty"

[window.padding]
x = 4
y = 12
