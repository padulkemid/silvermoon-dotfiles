# environment
env: 
  TERM: alacritty

# titlebar
window:
  padding:
    x: 4
    y: 12
  decorations: full
  dynamic_title: false
  title: padulcritty

# font
font:
  normal:
    family: Inconsolata Nerd Font
    style: Regular
  bold:
    family: Inconsolata Nerd Font
    style: Bold
  italic:
    family: SF Mono Powerline
    style: Italic
  bold_italic:
    family: SF Mono Powerline
    style: Bold Italic
  size: 14.5

## color
draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0xe8e9ec'
    foreground: '0x33374c'
  normal:
    black:   '0x262a3f'
    red:     '0xcc3768'
    green:   '0x598030'
    yellow:  '0xb6662d'
    blue:    '0x22478e'
    magenta: '0x6845ad'
    cyan:    '0x327698'
    white:   '0x8389a3'
  bright:
    black:   '0x33374c'
    red:     '0xcc517a'
    green:   '0x668e3d'
    yellow:  '0xc57339'
    blue:    '0x2d5393'
    magenta: '0x7759b4'
    cyan:    '0x3f83a6'
    white:   '0xdcdfe7'

# custom keymap
key_bindings:
  - { key: Back, mods: Super, chars: "\x15" }
